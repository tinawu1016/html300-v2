    <h1>Using ES6+ Methods in DOM Interactions</h1>
    <form id="example-form">
      <label>Enter your favorite number:
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo!">
      <p>The total of my array elements summed with your favorite number is: <span class="output"></span></p>
    </form>

    <form id="color">
      <label>Find colors include in the array:
        <input type="text" class="input">
      </label>
      <input type="submit" value="Submit!">
      <p>The color in the array is: <span class="output"></span></p>
    </form>

    <form id="number">
      <label>Whether Number in Array less than the number you enter:
        <input type="text" class="input">
      </label>

    <form id="map">
      <label>Eenter a number to times the numbers in the array:
        <input type="text" class="input">
      </label>
      <input type="submit" value="Submit!">
      <p>New array: <span class="output"></span></p>
    </form>

    <form id="find">
      <label>Enter a number to get the first number in the array larger then you enter:
        <input type="text" class="input">
      </label>
      <input type="submit" value="Submit!">
      <p>The first number larger then you enter is: <span class="output"></span></p>
